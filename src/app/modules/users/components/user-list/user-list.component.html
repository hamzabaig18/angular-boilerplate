<div *ngIf="isData" class="user-listing section-space">
  <div class="container">
    <h1>All Users</h1>
    <div class="search-bar">
      <!-- <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input
          matInput
          [formControl]="searchText"
          placeholder="Search user.."
          type="search"
          value="Sushi"
        />
      </mat-form-field> -->
      <mat-form-field appearance="standard">
        <input
          matInput
          [matMenuTriggerFor]="menu"
          autocomplete="off"
          autofocus="off"
          [formControl]="searchText"
          placeholder="Press enter"
          type="text"
          value=""
          (keydown.enter)="onEnter($event)"
        />

        <mat-menu #menu="matMenu">
          <button mat-menu-item disabled>none</button>
          <button
            mat-menu-item
            *ngFor="let state of selectedStates"
            (keydown.enter)="onEnter($event)"
            [value]="state"
          >
            {{ state }}
          </button>
        </mat-menu>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-4 col-6-tab" *ngFor="let user of userlist">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar>
              <img
                *ngIf="user.avatar"
                src="{{ user.avatar }}"
                alt="{{ user.first_name }}"
              />
              <img
                *ngIf="user.avatar == '' || user.avatar == null"
                src="https://via.placeholder.com/40"
                alt="{{ user.first_name }}"
              />
            </div>
            <mat-card-title
              >{{ user.first_name }} {{ user.last_name }}</mat-card-title
            >
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-actions>
            <a
              mat-button
              routerLink="user/edit/{{ user.id }}"
              routerLinkActive="active"
              class="btn btn-default"
              >Edit</a
            >
            <a
              mat-button
              routerLink="user/{{ user.id }}"
              routerLinkActive="active"
              class="btn btn-default"
              >Read more</a
            >
            <a mat-button (click)="deleteUser(user.id)" class="btn btn-default"
              >Delete</a
            >
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="pagination-row">
      <mat-paginator
        [length]="100"
        [pageSize]="5"
        [pageIndex]="currentPage - 1"
        aria-label="Select page"
        (page)="pageEvent = pageNavigations($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
