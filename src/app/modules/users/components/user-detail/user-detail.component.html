<div *ngIf="isData" class="user-detail section-space">
  <div class="container">
    <div class="media">
      <img
        *ngIf="user.image"
        src="{{ user.image }}"
        alt="{{ user.first_name }}"
      />
      <img
        *ngIf="user.image == '' || user.image == null"
        src="https://via.placeholder.com/40"
        alt="{{ user.first_name }}"
      />

      <div class="media-body">
        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
